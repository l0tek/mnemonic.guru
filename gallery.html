    <script>


      var folder = "img/fractals/";
      var folder_tn = "img/fractals/tn/"
      $.ajax({
          url : folder,
          success: function (data) {
              $(data).find("a").attr("href", function (i, val) {
                  if( val.match(/\.(jpe?g|png|gif)$/) ) { 
                      $("#gallery").append( "<a href='"+ folder + val +"' data-toggle='lightbox' data-gallery='example-gallery' class='col-sm-4' data-title='Lighting Strike'><img src='"+ folder_tn  + val +"' class='img-fluid'></a>" );
                  } 
              });
          }
      });



      $(document).on('click', '[data-toggle="lightbox"]', function(event) {
              event.preventDefault();
              $(this).ekkoLightbox();
            });	
    </script>
